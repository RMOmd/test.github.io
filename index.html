<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            width: calc(50% - 20px);
            box-sizing: border-box;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>OnlineShop</h1>
        <img src="shop.png" alt="Shop Image">
        <p>Description of the shop</p>
        <button id="catalog_button">Catalog</button>
    </div>
    <div id="catalog" style="display: none;">
        <h1>Online catalog</h1>
        <div class="product-grid">
            <div class="product">
                <img src="bas.png" alt="Product 1">
                <p>Product 1 Description</p>
            </div>
            <div class="product">
                <img src="fam.png" alt="Product 2">
                <p>Product 2 Description</p>
            </div>
            <div class="product">
                <img src="prem.png" alt="Product 3">
                <p>Product 3 Description</p>
            </div>
            <div class="product">
                <img src="box.png" alt="Product 4">
                <p>Product 4 Description</p>
            </div>
        </div>
        <button id="back_button">Back</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let catalogButton = document.getElementById("catalog_button");
        let backButton = document.getElementById("back_button");
        let main = document.getElementById("main");
        let catalog = document.getElementById("catalog");

        catalogButton.addEventListener("click", () => {
            main.style.display = "none";
            catalog.style.display = "block";
        });

        backButton.addEventListener("click", () => {
            catalog.style.display = "none";
            main.style.display = "block";
        });
    </script>
</body>
</html>
